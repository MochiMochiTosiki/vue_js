<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <div id="app">
            <my-hello>鈴木</my-hello>
            <br>
            <my-slot>
                <template v-slot:header>
                    <h3>ようこそVue.jsへ</h3>
                </template>

                <p>一緒に勉強しましょう</p>

                <template v-slot:footer>
                    <span>Written by WINGSプロジェクト</span>
                </template>

                <p>質問は掲示板へどうぞ</p>
            </my-slot>
            <br>
            <my-book v-slot:default="slotProp">
                {{slotProp.book.title}} {{slotProp.book.price}}円
            </my-book>
            <br>
            <my-book v-slot:default="{book}">
                {{book.title}} {{book.price}}円
            </my-book>
        </div>
        <script src="../lib/vue.js"></script>
        <script src="js/slot_basic.js"></script>
    </body>
</html>
