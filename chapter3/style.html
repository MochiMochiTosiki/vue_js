<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <div id="app">
            <div v-bind:style="{ backgroundColor: 'Aqua', fontSize: '1.5em' }">
                みなさんこんにちは
            </div>
            <br>
            <div v-bind:style="[ color, size ]">
                みなさんHello
            </div>
            <br>
            <a v-bind:style="{ 'tap-highlight-color': 'Aqua' }" v-bind:href="url">
                {{ url }}
            </div>
        </div>
        <script src="lib/vue.js"></script>
        <script src="js/style.js"></script>
    </body>
</html>
