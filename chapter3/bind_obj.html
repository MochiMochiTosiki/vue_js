<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <div id="app">
            <form>
                <label for="memo">メモ : </label>
                <input type="text" id="memo" v-bind="attrs" />
            </form>
            <br>
            <div v-bind:text-content.prop="text"></div>
            <br>
            <select v-model="attr">
                <option value="height">高さ</option>
                <option value="width">幅</option>
            </select>
            <input type="text" size="5" v-model="size">
            <br>
            <img src="https://wings.msn.to/image/wings.jpg" v-bind:[attr]="size">
        </div>
        <script src="lib/vue.js"></script>
        <script src="js/bind_obj.js"></script>
    </body>
</html>
